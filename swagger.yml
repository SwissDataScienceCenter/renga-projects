# API spec in YAML
swagger: '2.0'
info:
  title: Projects API
  description: |
    Projects API specification
  version: '0.0.1'
# Host and schemes are injected by the service
# will be prefixed to all paths
basePath: /api/projects
produces:
  - application/json
consumes:
  - application/json
tags:
- name: 'projects'
  description: 'Perform project operations'
paths:
  /create:
    post:
      tags:
      - 'projects'
      summary: 'Request creation of a project'
      description: 'Request the creation of a new project'
      parameters:
      - name: body
        in: body
        description: 'Create project request object'
        required: true
        schema:
          $ref: '#/definitions/CreateProjectRequest'
      - name: Authorization
        in: header
        description: 'Bearer token (from authorization request)'
        required: true
        type: string
        example: 'Bearer '
      responses:
        201:
          description: ok
          schema:
            type: object
            required:
            - id
            properties:
              id:
                type: integer
                format: int64
definitions:
  CreateProjectRequest:
    type: object
    required:
    - name
    - request_type
    properties:
      name:
        type: string
      request_type:
        type: string
        enum:
        - 'create_project'
    example:
      name: 'my first project'
      request_type: 'create_project'
